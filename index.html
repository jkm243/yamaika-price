<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист 2024</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>Прайс-лист 2024</h1>
            </div>
            <div class="nav-links">
                <a href="#tshirts">Футболки</a>
                <a href="#printing">Печать</a>
                <a href="#accessories">Аксессуары</a>
                <a href="#sport">Спортформа</a>
                <a href="/admin" class="admin-btn">Админ</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Поиск товаров и услуг...">
                <i class="fas fa-search"></i>
            </div>
        </section>

        <section class="categories-section">
            <div class="container">
                <div class="categories-grid" id="categoriesGrid">
                    <!-- Categories will be loaded dynamically -->
                </div>
            </div>
        </section>

        <section class="products-section">
            <div class="container">
                <div id="productsContainer">
                    <!-- Products will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Прайс-лист. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
